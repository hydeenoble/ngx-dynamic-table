<div class="title">
    <h3 class="title__name">
        {{ config.tableName }}
    </h3>
    <div class="paginate">
        {{from}}-{{ to }} of {{ total }}
    </div>
    <div class="btn-group">
        <button (click)="prev()" title="newer" [disabled]="disablePrev">&lt;</button>
        <button (click)="next()" title="older" [disabled]="disableNext">&gt;</button>
    </div>
</div>

<div class="table">
    <div class="table__row table__head">
      <div class="table__data" *ngFor="let header of config.tableHeaders">
        {{ header | uppercase }}
      </div>
    </div>
    <div class="table__row" *ngFor="let data of config.tableData">
      <div class="table__data" *ngFor="let header of config.tableHeaders">
        <span>
            {{ data[header] }}
        </span>
      </div>
    </div>
  </div>
